table{
	font-size:12px;

body{
	overflow:hidden;
	margin:0px;
	padding:0px;
	padding-top:1px;
	background:url("bgcolor.gif")
}
</style>
<script type="text/javascript">
function _cancel() {
	window.close();
}
function insetVideo() {

	var name = document.getElementById("wordEditer_video_name").value;
	if(!name) {
		name = document.getElementById("wordEditer_video_url").value;
	}
	var html = '<br />视频: <kbd class="showreal" title="' + document.getElementById("wordEditer_video_url").value + '">' + name + '</kbd><br />';

	if(window.Event){
		var oRTE = opener.getFrameNode(opener.sRTE);
		oRTE.document.execCommand('insertHTML', false, html);
	} else {
		var oRTE = dialogArguments.getFrameNode(dialogArguments.sRTE);
		oRTE.focus();
		var oRng = oRTE.document.selection.createRange();
		oRng.pasteHTML(html);
		oRng.collapse(false);
		oRng.select();
	}
	window.close();
}
</script>
</HEAD>
<BODY>
<table border="0" cellpadding="0" cellspacing="8" align="center">
  <tr>
    <td>视频名: </td><td><input id="wordEditer_video_name" value=""></td>
  </tr>
  <tr>
    <td>视频链接: </td><td><input id="wordEditer_video_url" value="http://"></td>
  </tr>
  <tr>
    <td align="center" colspan="2"><a onClick="insetVideo();"><img src="tools_bt_ok.gif" width="42" height="19" border="0"></a>&nbsp;&nbsp;<a onClick="_cancel();"><img src="tools_bt_no.gif" width="42" height="19" border="0"></a></td>
  </tr>
</table>
</BODY>
